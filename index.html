<!--Required files to jquery range slider-->
<link href="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.css" rel="stylesheet" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<!--bootstrap auto starter file-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<style>
    .roundslider {
        display: inline-block;
    }
</style>

<body>
    <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center">
            <h1>Thermostat</h1>
            <div id="slider" class="roundslider"></div>
        </div>
    </div>
    

    <!--The jquery range slider plugin -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.js"></script>

    <!--The jquery range slider -->
    <div class="slider-range">
    <script>
        $("#slider").roundSlider({
            sliderType: "min-range",
            handleShape: "round",
            width: 22,
            radius: 100,
            value: 75,
            startAngle: 315,
            lineCap: "round",
            circleShape: "pie",
            min: "60",
            max: "90"
            
        });
        // This change the background color of the right side of the page with jquery in it
        $("body").on({
        mouseenter: function(){
            $(this).css("background-color", "#f5f5f5");
        },  
    }); 

    
    </script>
</div>
    <div class="icon" z-index:100; position: fixed;>
        
        <!--Minus Icon-->
        <i class='bx bx-minus-circle' ></i>
        <!--Add Icon-->
        <i class='bx bx-plus-circle'></i>

    </icon>

        <!--Leaf(Eco-mode) Icon-->

</body>
