        <div id="slider" class="roundslider"></div>

    <!--The jquery range slider plugin -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.js"></script>

    <!--The jquery range slider -->
    <div class="slider-range">
      <script>
        $("#slider").roundSlider({
          sliderType: "min-range",
          handleShape: "round",
          width: 22,
          radius: 100,
          value: 75,
          startAngle: 315,
          lineCap: "round",
          circleShape: "pie",
          min: "60",
          max: "90",
        });
        // This change the background color of the right side of the page with jquery in it
        $("body").on({
          mouseenter: function () {
            $(this).css("background-color", "#f5f5f5");
          },
        });
      </script>
    </div>

    <div class="icon" style="z-index: 100; position: fixed">
      <!--Minus Icon-->
      <i class="bx bx-minus-circle"></i>
      <!--Add Icon-->
      <i class="bx bx-plus-circle"></i>
    </div>

    <a href="#">
      <!--Leaf(Eco-mode) Icon-->
