  <div class="row">
    <div class="col-md-6 col-md-offset-3 text-center">
      <h1>Thermostat</h1>
      <div id="slider" class="roundslider"></div>
    </div>

  <!--The jquery range slider plugin -->
  <link href="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.js"></script>

  <!--Slider alignment-->
  <style>
    .roundslider {
      display: inline-block;
    }
  </style>

  <!--The jquery range slider -->
  <script type="text/javascript">
    $(document).ready(function() {

      /*Cool & Heat prompt*/
      window.changeTooltip = function(e) {
        var val = e.value.toFixed(0),
          speed;
        if (val < 80) speed = "COOLING";
        else speed = "HEATING";
        return "<div>" + speed + "</div>" + "<b>" + val + "</b>";
      }

      // Temperature update function
      function updateTemperature(temp) {
        $("#slider").roundSlider("option", "value", temp);
      }

      // Eco-mode button click event listener
      $(".Eco-mode").click(function() {
        // Change the temperature to 78
        updateTemperature(78);
      });

      // Slider initialization code
      $("#slider").roundSlider({
        sliderType: "min-range",
        handleShape: "round",
        width: 22,
        radius: 100,
        value: 75,
        startAngle: 315,
        lineCap: "round",
        circleShape: "pie",
        min: "60",
        max: "90",
        tooltipFormat: "changeTooltip",
        editableTooltip: false,
        svgMode: true,
        /*Button function*/
        create: function() {
          var that = this;
          var btn1 = $("<button id='sub'>&#9660;</button>");
          var btn2 = $("<button id='add'>&#9650;</button>");
          this.innerContainer.append(btn1);
          this.innerContainer.append(btn2);
          btn1.click(function() {
            that.setValue(that.options.value - 1);
          });
          btn2.click(function() {
            that.setValue(that.options.value + 1);
          });
        }
      });

      /*Slider background color*/
      $("body").on({
        mouseenter: function() {
          $(this).css("background-color", "#f5f5f5");
        },
        mouseleave: function() {
          $(this).css("background-color", "");
        }
      }, "button");
    });
  </script>

  <div class="icon" viewBox="0 0 500 500">
  </div>

  <div class="Eco-mode">
    <!--Leaf(Eco-mode) Icon-->
    <i class='bx bxs-leaf' style='color:#07d200'></i>
